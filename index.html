<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <button id='reset'>Clear Board</button>
  <p class='message'>Player 1: Choose a square.</p>
  <div class='gameboard'>
    <div class='square row1 column1' id='box1'></div>
    <div class='square row1 column2' id='box2'></div>
    <div class='square row1 column3' id='box3'></div>
    <div class='square row2 column1' id='box4'></div>
    <div class='square row2 column2' id='box5'></div>
    <div class='square row2 column3' id='box6'></div>
    <div class='square row3 column1' id='box7'></div>
    <div class='square row3 column2' id='box8'></div>
    <div class='square row3 column3' id='box9'></div>
  </div> <!-- end of gameboard div-->
  <script src="script.js"></script>
</body>
</html>
