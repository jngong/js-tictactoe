<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <p class='message'>Player 1: Choose a square.</p>
  <div class='gameboard'>
    <div class='square row1 column1' id='box1'>1</div>
    <div class='square row1 column2' id='box2'>2</div>
    <div class='square row1 column3' id='box3'>3</div>
    <div class='square row2 column1' id='box4'>4</div>
    <div class='square row2 column2' id='box5'>5</div>
    <div class='square row2 column3' id='box6'>6</div>
    <div class='square row3 column1' id='box7'>7</div>
    <div class='square row3 column2' id='box8'>8</div>
    <div class='square row3 column3' id='box9'>9</div>
  </div> <!-- end of gameboard div-->
  <button id='reset'>Reset Game</button>
  <script src="script.js"></script>
</body>
</html>
