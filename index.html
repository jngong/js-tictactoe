<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Let's Play Tic Tac Toe</h1>
  <div class='gameboard'>
    <div class='square row1 column1' id='box1'>Row1, Col1</div>
    <div class='square row1 column2' id='box2'>Row1, Col2</div>
    <div class='square row1 column3' id='box3'>Row1, Col3</div>
    <div class='square row2 column1' id='box4'>Row2, Col1</div>
    <div class='square row2 column2' id='box5'>Row2, Col2</div>
    <div class='square row2 column3' id='box6'>Row2, Col3</div>
    <div class='square row3 column1' id='box7'>Row3, Col1</div>
    <div class='square row3 column2' id='box8'>Row3, Col2</div>
    <div class='square row3 column3' id='box9'>Row3, Col3</div>
  </div> <!-- end of gameboard div-->
  <script src="script.js"></script>
</body>
</html>
